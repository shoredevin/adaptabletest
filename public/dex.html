        <div id="content-container">
            <table id="myTable">
            <!-- style="display: none" -->
            <!-- <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search..." title="Type in a name"> -->
            <div id="search-container">
                <input class="form-control" id="myInput" type="text" placeholder="Search..." onkeyup="myFunction()">
                <input type="button" id="clear-button" alt="Clear" onclick="clearSearch()" value="X" onclick="clearSearch()">
            </div>
                <thead>                
                    <!-- <th id="ID">ID</th> -->
                    <th id="action">Action</th>
                    <th id="dexnum">Dex #</th>
                    <th id="name">Name</th>
                    <th>Type 1</th>
                    <th>Type 2</th>
                    <th id="caught">Caught</th>
                    <th>Shiny</th>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
            <div id="yo" class="flip-card" style="display:none">
                <div id="yoyo"class="flip-card-inner">
                    <div id="front" class="flip-card-front">
                        <img id="pokemon-sprite" alt="Avatar">
                        <i id="gender-icon" class="fa-solid fa-mars gender-icon fmale"></i>
                        <i id="shiny-icon" class="fa-solid fa-heart shiny-icon hoverable"></i>
                        <i id="next" class="fa-solid fa-circle-right next hoverable"></i>
                        <div id="type-container" class="type-container">
                            <!-- <div class="vl"></div> -->
                            <div class="type-icon"><p id="type1" class="type1" style="display:none"></p></div>
                            <div class="type-icon"><p id="type2"class="type2" style="display:none"></p></div>
                        </div>
                    </div>
                    <div id="back" class="flip-card-back">
                        <div id="dex-details" class="dex-details"></div>
                        <i id="prev" class="fa-solid fa-circle-right prev hoverable"></i>
                    </div>
                </div>
            </div>
        </div>
        <div id="snackbar"></div>
    </body>
